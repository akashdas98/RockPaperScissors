<!DOCTYPE html>

<html>
    
<head>
    <title>
        Rock Paper Scissors
    </title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="main">
        <div class="game">
            <h2>Player</h2><h2>Computer</h2><br>
            <img class="player" src="./hands/rockPlayer.png" height="100px" width="100px">
            <button>Playing</button>
            <img class="computer" src="./hands/rockComputer.png" height="100px" width="100px">
        </div>
        
        <div class="score">
            <div class="player">0</div><h1>Score</h1><div class="computer">0</div>
        </div>

        <div class="buttons">
            <button class="rock"><img src="./hands/rock.png" height="90px" width="90px"></button>
            <button class="paper"><img src="./hands/paper.png" height="90px" width="90px"></button>
            <button class="scissors"><img src="./hands/scissors.png" height="90px" width="90px"></button>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
